<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row mt-5">
            <div class="col-5 mt-2">
                <form method="POST" action="/details">
                    <div class="form-group">
                        <label for="standard">Standard</label>
                        <input type="text" class="form-control" name="standard" id="standard" placeholder="standard" required>
                    </div>
                    <div class="form-group">
                        <label for="remark">Remark</label>
                        <input type="remark" class="form-control" name="remark" id="remark" placeholder="remark" required>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage</label>
                        <input type="percentage" name="percentage" class="form-control" id="percentage" placeholder="percentage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add details</button>
                </form>
                <hr>
                <br><br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
